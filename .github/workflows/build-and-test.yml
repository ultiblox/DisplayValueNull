name: Build and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: write  # Required for tagging and creating releases

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set Up Git User
        run: |
          git config --global user.name "${{ github.actor }}"
          git config --global user.email "${{ github.actor }}@users.noreply.github.com"

      - name: Install Arduino CLI
        run: |
          curl -fsSL https://raw.githubusercontent.com/arduino/arduino-cli/master/install.sh | sh
          sudo mv bin/arduino-cli /usr/local/bin/

      - name: Install Arduino AVR Core
        run: |
          arduino-cli core update-index
          arduino-cli core install arduino:avr

      - name: Install dependencies
        run: |
          arduino-cli lib install "DisplayValueCommon"
          arduino-cli lib install "SerialLogger"

      - name: Compile examples
        run: |
          for example in $(find ./examples -name "*.ino"); do
            arduino-cli compile --fqbn arduino:avr:uno "$example"
          done

      - name: Run lint check
        run: |
          echo "Running lint checks..."
          # Add specific lint commands if required

      - name: Increment version if changes detected
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          chmod +x version-increment.sh
          ./version-increment.sh

      - name: Push changes
        if: success() && github.ref == 'refs/heads/main'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git push origin main --follow-tags
